<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cep.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>DESAFIO 2</title>
</head>
<body>
	<header>
		<h1>ME ACHA!</h1>
			<h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>		
		<div id="content-base" class="flex justify-content">
			<div id="logo-principal" class="flex justify-content">
				<span class="material-icons logo">
					travel_explore
				</span>
			</div>
		</div>
	</header>
		<main>
			<div id="conteudo-geral flex justify-content">
				<div class="box-custom flex justify-content">
					<form>
						<label>CEP
							<input type="text" name="cep" required>
						</label>
						<label>RUA
							<input type="text" name="rua" readonly>
						</label>
						<label>BAIRRO
							<input type="text" name="bairro" readonly>
						</label>
						<label>CIDADE
							<input type="text" name="cidade" readonly>
						</label>
						<label>ESTADO
							<input type="text" name="uf" readonly>
						</label>
						<div class="display-botao flex justify-content">
							<input class="botao" type="button" value="BUSCAR" name="buscar">
						</div>
					</form>
				</div>
			</div>
		</main>
	<footer></footer>
</body>
</html>
